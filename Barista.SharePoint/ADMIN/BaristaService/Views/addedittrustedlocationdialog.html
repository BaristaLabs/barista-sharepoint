<div class="editor form-horizontal" style="margin: 25px;">
    <form name="form" class="modal-body" novalidate>
        <div class="form-group">
            <label>Url</label>
			<input class="form-control" type="url" name="url" data-ng-model="trustedLocation.Url" placeholder="SharePoint Web Url" data-ng-disabled="!isNew" required />
			<div data-ng-show="form.url.$invalid" class="bg-danger">Invalid:
			  <span data-ng-show="form.url.$error.required">You need to enter a url.</span>
			  <span data-ng-show="form.url.$error.url">This is not a valid url.</span>
			</div>
        </div>
        <div class="form-group">
            <label>Description </label>
            <textarea class="form-control" rows="3" data-ng-model="trustedLocation.Description" placeholder="Description">
            </textarea>
        </div>
        <div class="form-group">
            <label>Location Type </label>
			<select class="form-control" name="locationType" data-ng-model="trustedLocation.LocationType" required>
				<option value="Web">Web</option>
			</select>
			<div data-ng-show="form.locationType.$invalid" class="bg-danger">Invalid:
			  <span data-ng-show="form.locationType.$error.required">You need to enter a location type.</span>
			</div>
        </div>
        <div class="form-group">
            <label><input type="checkbox" data-ng-model="trustedLocation.TrustChildren"/>Trust Children?</label>
        </div>
        <div class="btn-group" style="float:right">
            <div class="btn btn-primary" data-ng-click="addOrUpdate()" data-ng-disabled="form.$invalid">
                <div data-ng-switch="isNew">
                    <div data-ng-switch-when="true">Add</div>
                    <div data-ng-switch-when="false">Update</div>
                </div>
            </div>
            <div class="btn btn-default" data-ng-click="cancel()">Cancel</div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
