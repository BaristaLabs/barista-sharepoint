<!DOCTYPE html><html><head>    <title>Barista Kendo UI ImageBrowser Prototype</title>    <script src="_layouts/BaristaJS/jquery-1.8.2.min.js"></script>    <script src="_layouts/BaristaJS/kendoui.complete.2012.3.1315/js/kendo.all.min.js"></script>	<script src="_layouts/BaristaJS/kendoui.complete.2012.3.1315/js/kendo.all.min.js"></script>    <link href="_layouts/BaristaJS/kendoui.complete.2012.3.1315/styles/kendo.common.min.css" rel="stylesheet" />    <link href="_layouts/BaristaJS/kendoui.complete.2012.3.1315/styles/kendo.default.min.css" rel="stylesheet" /></head><body>            <div id="example" class="k-content">            <textarea id="editor" rows="10" cols="30" style="width:740px;height:440px">                    &lt;p&gt;&lt;img src=&quot;http://www.kendoui.com/Image/kendo-logo.png&quot; alt=&quot;Editor for ASP.NET MVC logo&quot; style=&quot;display:block;margin-left:auto;margin-right:auto;&quot; /&gt;&lt;/p&gt;                    &lt;p&gt;                        Kendo UI Editor allows your users to edit HTML in a familiar, user-friendly way.&lt;br /&gt;                        In this version, the Editor provides the core HTML editing engine, which includes basic text formatting, hyperlinks, lists,                        and image handling. The widget &lt;strong&gt;outputs identical HTML&lt;/strong&gt; across all major browsers, follows                        accessibility standards and provides API for content manipulation.                    &lt;/p&gt;                    &lt;p&gt;Features include:&lt;/p&gt;                    &lt;ul&gt;                        &lt;li&gt;Text formatting &amp; alignment&lt;/li&gt;                        &lt;li&gt;Bulleted and numbered lists&lt;/li&gt;                        &lt;li&gt;Hyperlink and image dialogs&lt;/li&gt;                        &lt;li&gt;Cross-browser support&lt;/li&gt;                        &lt;li&gt;Identical HTML output across browsers&lt;/li&gt;                        &lt;li&gt;Gracefully degrades to a &lt;code&gt;textarea&lt;/code&gt; when JavaScript is turned off&lt;/li&gt;                    &lt;/ul&gt;                    &lt;p&gt;                        Read &lt;a href=&quot;http://docs.kendoui.com&quot;&gt;more details&lt;/a&gt; or send us your                        &lt;a href=&quot;http://www.kendoui.com/forums.aspx&quot;&gt;feedback&lt;/a&gt;!                    &lt;/p&gt;                </textarea>            <script>                $(document).ready(function () {
                    kendo.ui.ImageBrowser.fn._loadImage = function (li) {
                        var that = this,							element = $(li),							dataItem = that.dataSource.getByUid(element.attr(kendo.attr("uid"))),							name = dataItem.get(that._getFieldName("name")),							img = $("<img />", {
							    alt: name
							})							.hide()							.on("load" + ".kendoImageBrowser", function () {
							    $(this).prev().remove().end().addClass("k-image").fadeIn();
							});                        element.find(".k-loading").after(img);                        // IE8 will trigger the load event immediately when the src is assign                        // if the image is loaded from the cache                        var path = that.path();                        if (path.lastIndexOf("/") == path.length - 1)                            path = path.substring(0, path.length - 1);                        img.attr("src", "http://ofsdev/" + path + "/_t/" + name.replace(".", "_") + ".jpg");                        img.css("width", "100%");                        li.loaded = true;
                    };                    // create Editor from textarea HTML element with default set of tools                    $("#editor").kendoEditor({
                        imageBrowser: {
                            path: "MyPictureLibrary",                            messages: {
                                dropFilesHere: "Drop files here"
                            },                            transport: {
                                read: {
                                    url: "/_vti_bin/Barista/v1/Barista.svc/Eval?c=/Lists/BaristaUnitTests/Content/Barista_KendoUI_IB.js&o=read",                                    type: "GET",                                    cache: false
                                },                                destroy: {
                                    url: "/_vti_bin/Barista/v1/Barista.svc/Eval?c=/Lists/BaristaUnitTests/Content/Barista_KendoUI_IB.js&o=destroy",                                    type: "POST"
                                },                                create: {
                                    url: "/_vti_bin/Barista/v1/Barista.svc/Eval?c=/Lists/BaristaUnitTests/Content/Barista_KendoUI_IB.js&o=create",                                    type: "POST"
                                },                                thumbnailUrl: "temp",                                uploadUrl: "/_vti_bin/Barista/v1/Barista.svc/Eval?c=/Lists/BaristaUnitTests/Content/Barista_KendoUI_IB.js&o=upload",                                imageUrl: "http://ofsdev/{0}"
                            }
                        }
                    });
                });            </script>        </div></body></html>
